<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>learn Resources</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div style="text-align: center;margin:0 auto;width: 1000px; ">
    <h1>用户列表</h1>
    <table width="100%" border="1" cellspacing="1" cellpadding="0">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
            <th>住址</th>
            <th>爱好</th>
            <th>图片</th>
            <th>图片描述</th>
        </tr>
        <tr th:if="${not #lists.isEmpty(result.data)}" th:each="user : ${result.data}">
            <td th:text="${user.userInfo.ID}"></td>
            <td th:text="${user.userInfo.userName}"></td>
            <td th:text="${user.userInfo.sex}"></td>
            <td th:text="${user.userInfo.phoneNum}"></td>
            <td th:text="${user.userInfo.addr}"></td>
            <td th:text="${user.userInfo.faverate}"></td>
            <!--<th:block th:if="${not #lists.isEmpty(user.imgs)}">-->
            <th:block th:if="${user.imgs != null && user.imgs.size() > 0}">
                <td ><img width="40px" th:src="@{${user.imgs[0].imageUrl}}"></td>
                <td  th:text="${user.imgs[0].desc}"></td>
            </th:block>
            <th:block th:if="${user.imgs == null || user.imgs.size() == 0}">
                <td></td>
                <td></td>
            </th:block>
        </tr>
    </table>
</div>
</body>
</html>
